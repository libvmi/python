dist: trusty
language: python
sudo: enabled
python:
  - "2.7"
  - "3.5"
  - "pypy3.5"

before_install:
  # install libvmi dependencies
  - sudo apt-get update -qq
  - >
    sudo apt-get install -qq bison flex check libjson-c-dev autotools-dev automake libglib2.0-dev
    libxc1 libxenstore3.0 libxen-dev
    libvirt-dev
  # clone, compile and install libvmi
  - git clone https://github.com/libvmi/libvmi libvmi/libvmi
  - cd libvmi/libvmi
  - ./autogen.sh
  - ./configure --prefix=/usr
  - make -j4
  - sudo make install
  - cd ..

install:
  - pip install .
  - pip install pytest pytest-pep8

script:
  - pytests --pep8
